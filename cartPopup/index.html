<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CartPop</title>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="nav-logo">AT</a>
    
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Service</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Project</a>
                </li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

    </header>
    <div class="project-main-box">
        <div class="cart-main-container-1">
            <div class="product-card">
                <div class="product-description">
                    <p class="remember-txt">Don't Forget</p>
                    <p class="bold-txt">You've got items in the cart</p>
                    <p class="code-txt">Use code <span>NEW10</span> to avail <span>10%</span> off</p>
                </div>
                <div class="product-datas">
                    <!-- <div class="product-data-box-1">
                        <div class="avatar-container">
                            <img src="https://dev.personalization.attryb.com/template-assets/placeholder_image.svg" alt="avatar">
                        </div>
                        <div class="product-details">
                            <p class="product-title">Shopify Product 1</p>
                            <p class="product-price">$99.99</p>
                        </div>
                    </div> -->
                </div>
                
                <div class="offer-button-box">
                    <button>Get 10% off</button>
                </div>
            </div>
            <div class="scroll-handler">
                <div class="left-butn-chv chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 33 33" fill="none">
                        <path d="M20.2002 24.7998L12.2002 16.7998L20.2002 8.7998" stroke="#96B1AC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                </div>
                <div class="right-butn-chv chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="33" viewBox="0 0 32 33" fill="none">
                        <path d="M12 24.7998L20 16.7998L12 8.7998" stroke="#96B1AC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      </svg>
                </div>
            </div>
            
            
            <div class="popup-close-1">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="x-close">
                        <path id="Icon" d="M15 5L5 15M5 5L15 15" stroke="#290404" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    
</body>
</html>

<script src="./index.js"></script>
